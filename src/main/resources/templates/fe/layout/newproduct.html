<div class="section" th:fragment="newproduct">
	<!-- container -->
	<div class="container">
		<!-- row -->
		<div class="row">

			<!-- section title -->
			<div class="col-md-12">
				<div class="section-title">
					<h3 class="title">New Products</h3>
					<div class="section-nav">
						<ul class="section-tab-nav tab-nav">
							<li class="active"><a data-toggle="tab" href="#tab1">Laptops</a></li>
							<li><a data-toggle="tab" href="#tab2">Smartphones</a></li>
							<li><a data-toggle="tab" href="#tab1">Cameras</a></li>
							<li><a data-toggle="tab" href="#tab1">Accessories</a></li>
						</ul>
					</div>
				</div>
			</div>
			<!-- /section title -->

			<!-- Products tab & slick -->
			<div class="col-md-12">
				<div class="row">
					<div class="products-tabs">
						<!-- tab -->
						<div id="tab1" class="tab-pane active">
							<div class="products-slick" data-nav="#slick-nav-1">
								<!-- product -->
								<div class="product" th:each="product : ${listNewLaptop}">
									<div class="product-img">
										<img th:src="@{'/uploads/'+${product.image}}" alt="">
										<div class="product-label">
											<th:block th:if="${product.sale > 0}">
												<span class="sale" th:text="'-'+ ${product.sale} +'%'"></span>
											</th:block>
											<span class="new">NEW</span>
										</div>
									</div>
									<div class="product-body">
										<p class="product-category" th:text="${product.category.categoryName}"></p>
										<h3 class="product-name"><a th:href="@{/product-detail/{id}(id=${product.id})}" th:text="${product.productName}"></a></h3>
										<h4 class="product-price"
											style="display: flex;justify-content: center; align-items: center;">
											<span th:text="'$' + ${product.priceSale}"></span>
											<th:block th:if="${product.sale > 0}">
												<del class="product-old-price" style="margin-left: 10px;"
													th:text="'$' + ${product.price}"></del>
											</th:block>
										</h4>

										<div class="product-rating">
											<i class="fa fa-star"></i>
											<i class="fa fa-star"></i>
											<i class="fa fa-star"></i>
											<i class="fa fa-star"></i>
											<i class="fa fa-star"></i>
										</div>
										<div class="product-btns">
											<button class="add-to-wishlist"><i class="fa fa-heart-o"></i><span
													class="tooltipp">add to wishlist</span></button>
											<button class="add-to-compare"><i class="fa fa-exchange"></i><span
													class="tooltipp">add to compare</span></button>
											<button class="quick-view"><i class="fa fa-eye"></i><span
													class="tooltipp">quick view</span></button>
										</div>
									</div>
									<div class="add-to-cart">
										<button class="add-to-cart-btn"><i class="fa fa-shopping-cart"></i> add to
											cart</button>
									</div>
								</div>
							</div>
							<div id="slick-nav-1" class="products-slick-nav"></div>
						</div>
						<div id="tab2" class="tab-pane ">
							<div class="products-slick" data-nav="#slick-nav-1">
								<!-- product -->
								<div class="product" th:each="product : ${listNewSmartphones}">
									<div class="product-img">
										<img th:src="@{'/uploads/'+${product.image}}" alt="">
										<div class="product-label">
											<th:block th:if="${product.sale > 0}">
												<span class="sale" th:text="'-'+ ${product.sale} +'%'"></span>
											</th:block>
											<span class="new">NEW</span>
										</div>
									</div>
									<div class="product-body">
										<p class="product-category" th:text="${product.category.categoryName}"></p>
										<h3 class="product-name"><a th:href="@{/product-detail/{id}(id=${product.id})}" th:text="${product.productName}"></a></h3>
										<h4 class="product-price"
											style="display: flex;justify-content: center; align-items: center;">
											<span th:text="'$' + ${product.priceSale}"></span>
											<th:block th:if="${product.sale > 0}">
												<del class="product-old-price" style="margin-left: 10px;"
													th:text="'$' + ${product.price}"></del>
											</th:block>
										</h4>

										<div class="product-rating">
											<i class="fa fa-star"></i>
											<i class="fa fa-star"></i>
											<i class="fa fa-star"></i>
											<i class="fa fa-star"></i>
											<i class="fa fa-star"></i>
										</div>
										<div class="product-btns">
											<button class="add-to-wishlist"><i class="fa fa-heart-o"></i><span
													class="tooltipp">add to wishlist</span></button>
											<button class="add-to-compare"><i class="fa fa-exchange"></i><span
													class="tooltipp">add to compare</span></button>
											<button class="quick-view"><i class="fa fa-eye"></i><span
													class="tooltipp">quick view</span></button>
										</div>
									</div>
									<div class="add-to-cart">
										<button class="add-to-cart-btn"><i class="fa fa-shopping-cart"></i> add to
											cart</button>
									</div>
								</div>
							</div>
							<div id="slick-nav-1" class="products-slick-nav"></div>
						</div>
						<!-- /tab -->
					</div>
				</div>
			</div>
			<!-- Products tab & slick -->
		</div>
		<!-- /row -->
	</div>
	<!-- /container -->
</div>
