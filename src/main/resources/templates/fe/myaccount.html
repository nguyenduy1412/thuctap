<!DOCTYPE html>
<html lang="en">

<head th:replace="fe/layout/head::head"></head>

<body>
	<!-- HEADER -->
	<header th:replace="fe/layout/header::header"></header>
	<!-- /HEADER -->

	<!-- NAVIGATION -->
	<nav th:replace="fe/layout/navigation::navigation"></nav>
	<!-- /NAVIGATION -->

	<!-- SECTION -->
	<div class="my-account-wrapper mt-70 mb-70">
		<div class="container">
			<div class="section-bg-color">
				<div class="row">
					<div class="col-lg-12">
						<!-- My Account Page Start -->
						<div class="myaccount-page-wrapper">
							<!-- My Account Tab Menu Start -->
							<div class="row">
								<div class="col-lg-3 col-md-4">
									<div class="myaccount-tab-menu nav" role="tablist">
										<a href="#account-info" class="" data-bs-toggle="tab"><i
												class="fa fa-user"></i>Thông tin tài khoản</a>
										<a href="#account-pass" data-bs-toggle="tab"><i class="fa fa-lock"></i>Đổi mật
											khẩu</a>
										<a href="#bell" data-bs-toggle="tab"><i class="fa fa-bell"></i>Thông
											báo</a>
										<a href="#orders" data-bs-toggle="tab" class="active"><i
												class="fa fa-cart-arrow-down"></i>
											Đơn hàng</a>
										<a th:href="@{/logout}"><i class="fa fa-sign-out"></i>Đăng xuất</a>
									</div>
								</div>
								<!-- My Account Tab Menu End -->

								<!-- My Account Tab Content Start -->
								<div class="col-lg-9 col-md-8">
									<div class="tab-content" id="myaccountContent">
										<!-- Single Tab Content Start -->

										<!-- Single Tab Content End -->

										<!-- Single Tab Content Start -->
										<div class="tab-pane active" id="orders">
											<div class="myaccount-content">
												<h5>Đơn hàng</h5>
												<div class="myaccount-table table-responsive text-center">
													<table class="table table-bordered">
														<thead class="thead-light">
															<tr>
																<th class="text-center">Đơn hàng</th>
																<th class="text-center">Ngày đặt</th>
																<th class="text-center">Trạng thái</th>

																<th class="text-center">Tổng</th>
																<th class="text-center">Tùy chọn</th>
															</tr>
														</thead>
														<tbody>
															<tr th:each="order,number : ${listOrder}">
																<td th:text="${number.count}"></td>
																<td th:text="${#dates.format(order.dateOrder, 'dd/MM/yyyy HH:mm:ss')}">
																</td>
																<td th:if="${order.status==0}">Chờ xác nhận</td>
																<td th:if="${order.status==1}">Đã duyệt</td>
																<td th:if="${order.status==2}">Đang giao</td>
																<td th:if="${order.status==3}">Giao thành công</td>


																<td th:text="'$' + ${order.sumMoney}"></td>
																<td><a th:href="@{/order-detail/{id}(id=${order.id})}"
																		class="btn btn-sqr">View</a>
																</td>

														</tbody>
													</table>
												</div>
											</div>
										</div>

										<!-- Single Tab Content End -->

									</div>
								</div> <!-- My Account Tab Content End -->
							</div>
						</div> <!-- My Account Page End -->
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- FOOTER -->
	<footer th:replace="fe/layout/footer::footer"></footer>
	<!-- /FOOTER -->

	<!-- jQuery Plugins -->
	<div th:replace="fe/layout/js::js"></div>

</body>

</html>
