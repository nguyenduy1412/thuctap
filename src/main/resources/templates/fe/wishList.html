<!DOCTYPE html>
<html lang="en">
	<head th:replace="fe/layout/head::head" ></head>
	<body>
		<!-- HEADER -->
		<header th:replace="fe/layout/header::header" ></header>
		<!-- /HEADER -->

		<!-- NAVIGATION -->
		<nav th:replace="fe/layout/navigation::navigation" ></nav>
		<!-- /NAVIGATION -->

		<div class="cart-main-area mb-70">
			<div class="container" id="reloadCartItem">
				<div class="row">
					<div class="col-lg-12">
						<form action="#">
							<div class="table-content table-responsive mb-15 border-1">
								<table>
									<thead>
										<tr>
											<th class="product-thumbnail">Photo</th>
											<th class="product-name">Product</th>
											
											<th class="product-remove">Delete</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="item : ${listItem}">
											<td class="product-thumbnail"><a href="#"><img
														th:src="@{'/uploads/'+${item.product.image}}" width="100px" alt="man" /></a></td>
											<td class="product-name"><a href="#" th:text="${item.product.productName}"></a>
											</td>
											
											<td class="product-remove"><a class="deleteItem" th:id="${item.id}"><i
														class="fa fa-times"></i></a></td>
										</tr>
									</tbody>
								</table>
							</div>
						</form>
					</div>
				</div>
				
			</div>
		</div>
		<!-- FOOTER -->
		<footer th:replace="fe/layout/footer::footer"></footer>
		<!-- /FOOTER -->

		<!-- jQuery Plugins -->
	<div th:replace="fe/layout/js::js"></div>

	</body>
</html>
