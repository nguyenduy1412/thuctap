<!DOCTYPE html>
<html lang="en">
	<head th:replace="fe/layout/head::head" ></head>
	<body>
		<!-- HEADER -->
		<header th:replace="fe/layout/header::header" ></header>
		<!-- /HEADER -->

		<!-- NAVIGATION -->
		<nav th:replace="fe/layout/navigation::navigation" ></nav>
		<!-- /NAVIGATION -->

		<div class="cart-main-area mb-70">
			<div class="container" id="reloadCartItem">
				<div class="row">
					<div class="col-lg-12">
						<form action="#">
							<div class="table-content table-responsive mb-15 border-1">
								<table>
									<thead>
										<tr>
											<th class="product-thumbnail">Photo</th>
											<th class="product-name">Product</th>
											<th class="product-price">Price</th>
											<th class="product-price">Color</th>
											<th class="product-quantity">Quantity</th>
											<th class="product-subtotal">Sum</th>
											<th class="product-remove">Delete</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="cartItem : ${session.listItem}">
											<td class="product-thumbnail"><a href="#"><img
														th:src="@{'/uploads/'+${cartItem.product.image}}" width="100px" alt="man" /></a></td>
											<td class="product-name"><a href="#" th:text="${cartItem.product.productName}"></a>
											</td>
											<td class="product-price"><span class="amount"
													th:text="|$ ${#numbers.formatDecimal(cartItem.product.price, 1, 'COMMA', 2, 'POINT')}"></span>
											</td>
											<td class="product-name"><a href="#" th:text="${cartItem.color}"></a>
											<td class="product-quantity"><input th:id="${cartItem.id}" class="ip"
													type="number" th:value="${cartItem.quantity}"></td>
											<td class="product-subtotal fomatPrice"
												th:text="|$ ${#numbers.formatDecimal(cartItem.product.priceSale, 1, 'COMMA', 2, 'POINT')}">
											</td>
											<td class="product-remove"><a class="deleteItem" th:id="${cartItem.id}"><i
														class="fa fa-times"></i></a></td>
										</tr>
									</tbody>
								</table>
							</div>
						</form>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-8 col-md-6 col-12">
						<div class="buttons-cart mb-30">
							<ul>
								<li><a href="#">Cập nhật giỏ hàng</a></li>
								<li><a href="#">Tiếp tục mua sắm</a></li>
							</ul>
						</div>
						<div class="coupon">
							<h3>Phiếu mua hàng</h3>
							<p>Nhập mã phiếu giảm giá của bạn nếu bạn có.</p>
							<form action="#">
								<input type="text" placeholder="Coupon code">
								<a href="#">Áp dụng phiếu giảm giá</a>
							</form>
						</div>
					</div>
					<div class="col-lg-4 col-md-6 col-12">
						<div class="cart_totals">
							<h2>Tổng số giỏ hàng</h2>
							<table>
								<tbody>
									<tr class="cart-subtotal">
										<th>Tổng phụ</th>
										<td>
											<span class="amount"
												th:text="${#numbers.formatDecimal(session.total, 0, 'POINT', 0, 'COMMA')+ ' đ'}"></span>
										</td>
									</tr>
									<tr class="shipping">
										<th>giao hàng</th>
										<td>
											<ul id="shipping_method">
	
												<li>
													<input type="radio" checked="checked">
													<label> Miễn phí vận chuyển</label>
												</li>
											</ul>
	
										</td>
									</tr>
									<tr class="order-total">
										<th>Tổng cộng</th>
										<td>
											<strong>
												<span class="amount"
													th:text="${#numbers.formatDecimal(session.total, 0, 'POINT', 0, 'COMMA')+ ' đ'}"></span>
											</strong>
										</td>
									</tr>
								</tbody>
							</table>
							<div class="wc-proceed-to-checkout">
								<a th:href="@{/checkout}">Tiến hành mua hàng</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- FOOTER -->
		<footer th:replace="fe/layout/footer::footer"></footer>
		<!-- /FOOTER -->

		<!-- jQuery Plugins -->
	<div th:replace="fe/layout/js::js"></div>

	</body>
</html>
