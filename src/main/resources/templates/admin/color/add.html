		<div th:replace="admin/layout/sidebar::sidebar" ></div>

		<div class="content-wrapper">

			<div class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">

						<div class="col-sm-6">

			</div>
				 <section class="content">

									<input type="text" class="form-control" th:field="*{colorName}">

							</div>

						</div>

			    </section>
		
		</div>
		

	</div>

 <footer th:replace="admin/layout/footer::footer"></footer>

	</div>

<script>
	$(".nav-link").each(function () {
            var paragraph = $(this).find("p"); // Tìm thẻ <p> trong thẻ <a>
            var paragraphText = paragraph.text().trim(); // Lấy nội dung của thẻ <p>

            // Kiểm tra nội dung của thẻ <p>
            if (paragraphText === "Danh mục") {
                $(this).addClass("active"); // Thêm class "active" vào thẻ <a>
            }
        });
</script>
